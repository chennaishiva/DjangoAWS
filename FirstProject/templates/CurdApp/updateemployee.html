<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Employee Details</title>
</head>
<body>

    <h1>Update Employee Details</h1>
    <form method="POST">
        {% csrf_token %}
        <input type="text" name="empId" value="{{employee.emp_id}}"><br><br>
        <input type="text" name="empName" value="{{employee.emp_name}}"><br><br>
        <input type="text" name="empPhone" value="{{employee.emp_phone}}"><br><br>
        <input type="text" name="empAddress" value="{{employee.emp_address}}"><br><br>
        <input type="text" name="empEmail" value="{{employee.emp_email}}"><br><br>
        <input type="text" name="empSalary" value="{{employee.emp_salary}}"><br><br>
        <input type="submit" value="Update Employee Details">
    </form>


</body>
</html>
